<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!--Iconos-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./style.css">
    <title>FORMULARIO DE REGISTRO E INICIO DE SESION</title>
</head>
<body>
    
    <!--Menu de interaccion-->
    <div class="container-form">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenidos</h2>
                <p>Para adquirir uno de nuestros servicios por favor Inicia Sesión con tus datos</p>
                <input type="button" value="Iniciar Sesión">
            </div>
        </div>
        <!--Formulario-->
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i> <!--icono de google-->
                    <i class='bx bxl-facebook-circle'></i> <!--icono de facebook-->
                    <i class='bx bxl-linkedin'></i> <!--icono de linkedin-->
                </div>
                <p>o usa tu email para registrarte</p>
                <form class="form">
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Nombre Completo">
                    </label>
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electronico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
